<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
 <div class="card custom-card-shadow">
    <p-table #dt [value]="products" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10,15, 20]"
        [globalFilterFields]="['title','category']" [scrollable]="true" scrollHeight="calc(100vh - 250px)">
        
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search" class="w-full" />
                </span>
                <button pButton class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-plus" label="Add Product" (click)="Addproduct()"></button>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.category }}</td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm" [routerLink]="['/products/edit', product.id]" title="Edit"></button>
                    <button pButton icon="pi pi-trash" class="p-button-text p-button-sm p-button-danger" (click)="confirmDelete(product.id)" title="Delete"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
